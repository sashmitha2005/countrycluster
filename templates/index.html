<!DOCTYPE html>
<html>
<head>
    <title>Clustering Countries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #fff; /* White text for readability */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #3498db; /* Blue for the title */
            margin-top: 50px;
        }
        h2 {
            color: #ecf0f1; /* Lighter text for subtitles */
        }
        form {
            background-color: #333; /* Darker form background */
            padding: 30px;
            margin: 20px auto;
            width: 60%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #3498db;
            background-color: #2c3e50;
            color: #fff;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #ecf0f1; /* Light border on focus */
            outline: none;
        }
        button {
            background-color: #3498db; /* Blue button */
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
        @media (max-width: 768px) {
            form {
                width: 80%; /* Adjust form width for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Country Clustering</h1>
    <form action="/predict" method="post">
        <h2>Enter the Attributes</h2>

        <!-- Add Country field -->
        <label for="Country">Country:</label>
        <input type="text" id="Country" name="Country" required><br><br>

        <label for="AveragScore">AveragScore:</label>
        <input type="number" id="AveragScore" name="AveragScore" required><br>
        <label for="SafetySecurity">SafetySecurity:</label>
        <input type="number" id="SafetySecurity" name="SafetySecurity" required><br>
        <label for="PersonelFreedom">PersonelFreedom:</label>
        <input type="number" id="PersonelFreedom" name="PersonelFreedom" required><br>
        <label for="Governance">Governance:</label>
        <input type="number" id="Governance" name="Governance" required><br>
        <label for="SocialCapital">SocialCapital:</label>
        <input type="number" id="SocialCapital" name="SocialCapital" required><br>
        <label for="InvestmentEnvironment">InvestmentEnvironment:</label>
        <input type="number" id="InvestmentEnvironment" name="InvestmentEnvironment" required><br>
        <label for="EnterpriseConditions">EnterpriseConditions:</label>
        <input type="number" id="EnterpriseConditions" name="EnterpriseConditions" required><br>
        <label for="MarketAccessInfrastructure">MarketAccessInfrastructure:</label>
        <input type="number" id="MarketAccessInfrastructure" name="MarketAccessInfrastructure" required><br>
        <label for="EconomicQuality">EconomicQuality:</label>
        <input type="number" id="EconomicQuality" name="EconomicQuality" required><br>
        <label for="LivingConditions">LivingConditions:</label>
        <input type="number" id="LivingConditions" name="LivingConditions" required><br>
        <label for="Health">Health:</label>
        <input type="number" id="Health" name="Health" required><br>
        <label for="Education">Education:</label>
        <input type="number" id="Education" name="Education" required><br>
        <label for="NaturalEnvironment">NaturalEnvironment:</label>
        <input type="number" id="NaturalEnvironment" name="NaturalEnvironment" required><br>
        
        <button type="submit">Predict Cluster</button>
    </form>
</body>
</html>
